<div *ngIf="isLoading" class="spin-mask-overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<highcharts-chart
    #highchart
    style="width: 100% !important; height: 100%; display: flex;"
    [Highcharts]="Highcharts"
    [constructorType]="'stockChart'"
    [options]="chartOptions"
    (chartInstance)="chartInstance = $event"
    [oneToOne]="true"
    (updateChange)="onChartUpdate($event)"
>
</highcharts-chart>
