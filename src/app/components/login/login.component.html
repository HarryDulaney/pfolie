<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="../../../assets/donut_small_white_24dp.svg"
             alt="Image"
             height="30"
             class="mb-3">
        <div class="mb-1"
             [style]="{'font-size':'1.4rem'}">Welcome Back</div>
        <a class="ml-2 text-blue-500 cursor-pointer no-underline font-medium"
           (click)="navigateRegister()">Register Here
        </a>
    </div>
    <div class="text-center mb-1">
        <span class="row text-400 font-medium  justify-content-center mb-1">Sign in options:</span>
        <a class="font-medium no-underline ml-2 text-green-500 cursor-pointer"
           (click)="googleSignIn()">
            <i class="pi pi-google"
               style="font-size:xx-large"></i>
        </a>
        <a class="font-medium no-underline ml-2 text-blue-300 cursor-pointer"
           (click)="facebookSignIn()">
            <i class="pi pi-facebook"
               style="font-size:xx-large"></i>
        </a>
        <a class="font-medium no-underline ml-2 text-black-300 cursor-pointer"
           (click)="githubSignIn()">
            <i class="pi pi-github"
               style="font-size:xx-large"></i>
        </a>
    </div>

    <div>
        <label for="email1"
               class="block text-900 font-medium mb-2">Email</label>
        <input id="email1"
               placeholder="email@example.com"
               type="email"
               pInputText
               class="w-full mb-3"
               [(ngModel)]="email">

        <label for="password1"
               class="block text-900 font-medium mb-2">Password</label>
        <input id="password1"
               placeholder="password"
               type="password"
               pInputText
               class="w-full mb-3"
               [(ngModel)]="password">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox> -->
                <!-- <label for="rememberme1" class="text-900">Remember me</label> -->
            </div>
            <!-- <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a> -->
        </div>

        <button pButton
                pRipple
                label="Sign In"
                icon="pi pi-user"
                class="w-full"
                (click)="signInHandler($event)"
                [disabled]="!isValid()"></button>
    </div>
</div>
