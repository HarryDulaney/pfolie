<div class="p-component container surface-card shadow-2 border-round w-full z-auto">
    <div class="text-center">
        <div class="text-900 text-3xl font-medium mb-1">Sign In</div>
    </div>
    <span class="row text-400 font-medium justify-content-center mb-1 mt-1">

    </span>
    <div [style]="contentStyle">
        <div>
            <label
                for="email1"
                class="block text-900 font-medium mb-1"
            >Email</label>
            <input
                id="email1"
                placeholder="email@example.com"
                type="email"
                pInputText
                class="w-full mb-1"
                [(ngModel)]="email"
            >

            <label
                for="password1"
                class="block text-900 font-medium mb-1"
            >Password</label>
            <input
                id="password1"
                placeholder="password"
                type="password"
                pInputText
                class="w-full mb-1"
                [(ngModel)]="password"
            >
            <div class="flex w-100 justify-content-center">
                <button
                    pButton
                    pRipple
                    label="Sign In"
                    icon="pi pi-user"
                    [disabled]="!isValid()"
                    class="w-75 font-bold p-button-raised p-button-squared p-button-info custom-btn-style"
                    (click)="signInHandler($event)"
                ></button>
            </div>
        </div>
        <div class="row w-100 text-center">
            <span class="w-100 font-bold">or</span>
        </div>
        <span class="row m-1 w-100"></span>
        <div class="flex w-100 justify-content-center">
            <div
                pButton
                pRipple
                class="w-75 font-bold p-button-raised p-button-squared custom-btn-style"
                label="Continue as Guest User"
                icon="fas fa-user-shield"
                (click)="signInTempAccount()"
            >
            </div>
        </div>

        <span class="row m-1 w-100"></span>
        <div class="flex w-100 justify-content-center">
            <div
                pButton
                pRipple
                class="font-bold p-button-raised p-button-squared custom-btn-style"
                label="Continue with Google"
                (click)="googleSignIn()"
            >
                <img
                    style="max-height:36px !important;margin-right:1rem !important;"
                    [src]="googleIconSrc"
                />
            </div>
        </div>


        <span class="row m-1 w-100"></span>
        <div class="flex w-100 justify-content-center">
            <div
                pButton
                pRipple
                class="font-bold p-button-raised p-button-squared custom-btn-style"
                label="Continue with Facebook"
                (click)="facebookSignIn()"
            > <img
                    style="max-height:36px !important;margin-right:1rem !important;"
                    [src]="facebookIconSrc"
                /></div>
        </div>


        <span class="row m-1 w-100"></span>
        <div class="flex w-100 justify-content-center">
            <div
                pButton
                pRipple
                class="font-bold p-button-raised p-button-squared custom-btn-style"
                label="Continue with Github"
                (click)="githubSignIn()"
            > <img
                    style="max-height:36px !important;margin-right:1rem !important;"
                    [src]="githubIconSrc"
                /></div>
        </div>

        <span class="row m-1 w-100"></span>

        <div class="row w-100 flex justify-content-center text-center p-1">
            <span class="text-600 font-medium">Don't have an account?
                <a
                    class="font-medium no-underline ml-2 cursor-pointer"
                    (click)="navigateRegister()"
                >
                    <span style="color:var(--blue-500) !important;">Register Here</span>
                </a>
            </span>
        </div>

    </div>
