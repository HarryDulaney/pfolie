<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-1">
        <img
            src="../../../assets/donut_small_white_24dp.svg"
            alt="Image"
            height="30"
            class="mb-1"
        >
        <div
            class="mb-1"
            [style]="{'font-size':'1.2rem'}"
        >Please choose a sign in method</div>
    </div>
    <span class="row text-400 font-medium justify-content-center mb-1">
        <a
            class="ml-2 text-blue-500 text-center cursor-pointer no-underline font-medium"
            (click)="navigateRegister()"
        >Register Here
        </a>
    </span>
    <div>
        <label
            for="email1"
            class="block text-900 font-medium mb-1"
        >Email</label>
        <input
            id="email1"
            placeholder="email@example.com"
            type="email"
            pInputText
            class="w-full mb-1"
            [(ngModel)]="email"
        >

        <label
            for="password1"
            class="block text-900 font-medium mb-1"
        >Password</label>
        <input
            id="password1"
            placeholder="password"
            type="password"
            pInputText
            class="w-full mb-1"
            [(ngModel)]="password"
        >

        <ng-container *ngIf="isValid(); else disabledButton">
            <a
                mat-button
                class="w-full w-100 no-underline cursor-pointer fed-sign-in-btn-main"
                (click)="signInHandler($event)"
            >
                <i
                    class="pi pi-user float-start text-white"
                    style="font-size:xx-large"
                ></i>

                <div class="text-center font-bold text-white">Sign In</div>

            </a>
        </ng-container>
        <ng-template #disabledButton>
            <a
                mat-button
                disabled
                class="w-full w-100 no-underline cursor-pointer fed-sign-in-btn"
            >
                <i
                    class="pi pi-user float-start text-red-500"
                    style="font-size:xx-large"
                ></i>

                <div class="text-center font-bold text-red-500">Sign In</div>
            </a>
        </ng-template>


    </div>
    <div class="mb-1">
        <span class="row text-400 font-medium justify-content-center mb-1">Or</span>
        <a
            mat-button
            class="w-100 no-underline cursor-pointer fed-sign-in-btn"
            (click)="googleSignIn()"
        >
            <img
                class="google-icon-img float-start"
                [src]="googleIconSrc"
            >
            <div class="text-center font-bold">
                Continue with Google
            </div>
        </a>

        <a
            mat-button
            class="w-100 no-underline cursor-pointer fed-sign-in-btn"
            (click)="facebookSignIn()"
        >
            <i
                class="pi pi-facebook float-start"
                style="font-size:xx-large"
            ></i>

            <div class="text-center font-bold">
                Continue with Facebook
            </div>
        </a>

        <a
            mat-button
            class="w-100 no-underline cursor-pointer fed-sign-in-btn"
            (click)="githubSignIn()"
        >
            <i
                class="pi pi-github float-start"
                style="font-size:xx-large"
            ></i>


            <div class="text-center font-bold">
                Continue with Github
            </div>
        </a>
    </div>
</div>
