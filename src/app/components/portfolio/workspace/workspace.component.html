<div class="workspace--style">
    <div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
        <div class="grid">
            <div class="col-12 lg:col-6 xl:col-3">
                <div class="surface-card shadow-2 border-round">
                    <div class="p-3 flex align-items-start">
                        <span class="text-700">
                            <span class="ws-caption-label-special">Total Balance:</span>
                        </span>

                        <div class="p-2 border-round ml-auto">
                            <span class="ws-caption-label-data">
                                {{ calculatedValues.totalCurrentValue |
                            currency:'USD':'$':'1.2-2'}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 border-round">
                    <div class="p-3 flex align-items-start">
                        <div>
                            <span class="text-700">
                                <span class="ws-caption-label-special">Total Cost Basis:</span>
                            </span>
                        </div>
                        <div class="p-2 border-round ml-auto">
                            <span class="ws-caption-label-data">
                                {{calculatedValues.totalCostBasis |
                                currency:'USD':'$':'1.2-2'}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 border-round">
                    <div class="p-3 flex align-items-start">
                        <div><span class="text-700">
                                <span class="ws-caption-label-special">Total Gain/Loss:</span>

                            </span>
                        </div>
                        <div class="p-2 border-round ml-auto">
                            <span class="ws-caption-label-data">
                                <span [class]="calculatedValues.totalProfitLoss < 0 ? 'decreased' :'increased'">
                                    {{calculatedValues.totalProfitLoss |
                                    currency:'USD':'$':'1.2-2'}}
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6 lg:col-3">
                <div class="surface-card shadow-2 border-round">
                    <div class="p-3 flex align-items-start">
                        <div>
                            <span class="text-700">
                                <span class="ws-caption-label-special">Total Assets:</span>
                            </span>
                        </div>
                        <div class="p-2 border-round ml-auto">
                            <span class="ws-caption-label-data">
                                {{getAssetCount()}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="isShowAllocationChart">
        <!-- Portfolio Allocation Pie Chart -->
        <app-allocation-chart #allocationChart></app-allocation-chart>
    </ng-container>
    <ng-container *ngIf="isShowLineChart">
        <!-- Line Chart -->
        <div
            class="col-12 lg:col-8"
            [style]="{'height':mainChartHeight}"
        >
            <app-coin-chart
                #chart
                [chartDataType]="chartType"
                [themeProvider]="themeService"
                (loading)="isLoading"
            >
            </app-coin-chart>
        </div>
    </ng-container>

</div>
