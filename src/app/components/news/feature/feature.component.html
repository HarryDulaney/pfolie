<div class="container w-100 h-100 p-3">
    <div class="row text-center mt-1 mb-1 w-100">
        <p-header class="feature-text text-decoration-none text-5xl font-bold">{{title}}</p-header>
        <h3 class="feature-text text-decoration-none text-3xl">{{subTitle}}</h3>
        <div class="feature-text font-bold p-1">{{publishedDate | date: 'fullDate'}}</div>
        <div class="flex: 0 0 100%; mt-1">
            <span *ngFor="let c of categories">
                <p-chip
                    class="p-component"
                    [label]=c
                    styleClass="m-1"
                ></p-chip>
            </span>
        </div>
        <span class="row m-1 p-1 w-100 text-center">
            <div class="feature-text font-bold p-1 float-start"> {{articleSource}} </div>
        </span>
    </div>
    <div class="container p-2 m-1">
        <style>
            img {
                max-width: 80vw !important;
                height: auto;
            }
        </style>
        <div class="feature-text" [innerHtml]="htmlContent">
        </div>
    </div>
</div>
