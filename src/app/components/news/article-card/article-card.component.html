<div class="m-1">
    <a
        (click)="openArticle($event)"
        class="article-card-wrapper"
    >
        <div
            class="article-card-main"
            [hidden]="showArticle"
        >
            <div
                class="bg-img-wrapper"
                *ngIf="showImagePreview && cleanedNewsItem.featureImageUrl !== ''"
            >
                <img
                    class="card-image"
                    alt="news-item-img"
                    [src]="cleanedNewsItem.featureImageUrl"
                >
                <div class="content-wrapper">
                    <div class="article-date">
                        {{cleanedNewsItem.publishedDate | date: 'fullDate'}}
                    </div>
                    <div class="news-card-title">{{cleanedNewsItem.title}}</div>
                </div>
            </div>
        </div>
    </a>

</div>
